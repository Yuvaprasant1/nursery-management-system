# Development Profile Configuration
# This profile is used for local development

# Application Configuration
spring.application.name=nursery-app

# Firestore Configuration - Development
# Using Firestore Emulator or local credentials
firestore.project-id=${GOOGLE_CLOUD_PROJECT:nursery-application-280df}
firestore.credentials-path=${GOOGLE_APPLICATION_CREDENTIALS:C:/Users/yuvap/Downloads/Key/nursery-application-280df-firebase-adminsdk-fbsvc-5449244476.json}
firestore.enabled=true

# Firestore Emulator Configuration (if using emulator)
# Uncomment and set if using Firestore Emulator
# FIRESTORE_EMULATOR_HOST=localhost:8081

# Firestore Retry Configuration
firestore.retry.max-attempts=3
firestore.retry.initial-backoff-ms=100
firestore.retry.backoff-multiplier=2.0
firestore.retry.max-backoff-ms=1000

# Firestore Timeout Configuration
firestore.timeout.seconds=30

# Server Configuration
server.port=8080

# CORS Configuration - Development (Allow all origins for local development)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Rate Limiting - Development (More lenient)
rate-limit.enabled=true
rate-limit.requests-per-minute=120

# Password Policy - Development (Less strict)
password.policy.min-length=6
password.policy.require-uppercase=false
password.policy.require-lowercase=false
password.policy.require-digit=false
password.policy.require-special-char=false

# JWT Configuration - Development (Use a simple secret for dev, but still secure)
jwt.secret=dev-secret-key-for-nursery-app-min-256-bits-please-change-in-production-environment
jwt.expiration=86400000

# Logging Configuration - Development (More verbose)
logging.level.com.nursery=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.google.cloud.firestore=DEBUG
logging.level.root=INFO

# Actuator Configuration (for development monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Error Handling - Development (Show detailed errors)
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-binding-errors=always

