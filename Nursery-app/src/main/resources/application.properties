# Base Application Configuration
# Profile-specific configurations are in:
# - application-dev.properties (for development)
# - application-prod.properties (for production)
#
# To activate a profile, use:
# - Development: java -jar app.jar --spring.profiles.active=dev
# - Production: java -jar app.jar --spring.profiles.active=prod
# Or set: SPRING_PROFILES_ACTIVE=dev or SPRING_PROFILES_ACTIVE=prod

# Application Configuration
spring.application.name=nursery-app

# Default Profile (can be overridden by SPRING_PROFILES_ACTIVE environment variable)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Common Firestore Configuration (can be overridden by profile-specific files)
firestore.enabled=true

# Common Server Configuration
server.port=8080

# Common JWT Configuration (should be overridden in profile-specific files)
jwt.expiration=86400000

# Rate Limiting Configuration
rate-limit.enabled=true
rate-limit.requests-per-minute=60

# Password Policy Configuration
password.policy.min-length=8
password.policy.require-uppercase=true
password.policy.require-lowercase=true
password.policy.require-digit=true
password.policy.require-special-char=false

# Request Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=20000

